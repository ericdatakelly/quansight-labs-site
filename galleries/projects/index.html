ction, and beautiful visualization capabilities of a scientific package.", "eurl": "https://www.spyder-ide.org", "height": 200, "size": {"h": 200, "w": 200}, "title": "Spyder IDE", "url": "spyder.svg", "url_thumb": "spyder.thumbnail.svg", "width": 200}, {"description": "The SciPy library is one of the core packages that make up the SciPy stack. It provides many user-friendly and efficient numerical routines, such as routines for numerical integration, interpolation, optimization, linear algebra, and statistics.", "eurl": "https://www.scipy.org/", "height": 267, "size": {"h": 267, "w": 672}, "title": "SciPy", "url": "scipy.png", "url_thumb": "scipy.thumbnail.png", "width": 672}, {"description": "Zarr is a Python package providing an implementation of chunked, compressed, N-dimensional arrays.", "eurl": "https://zarr.readthedocs.io/en/stable/", "height": 180, "size": {"h": 180, "w": 180}, "title": "Zarr", "url": "zarr.png", "url_thumb": "zarr.thumbnail.png", "width": 180}, {"description": "JupyterHub brings the power of notebooks to groups of users. It gives users access to computational environments and resources without burdening the users with installation and maintenance tasks. Users - including students, researchers, and data scientists - can get their work done in their own workspaces on shared resources which can be managed efficiently by system administrators.", "eurl": "https://jupyter.org/hub", "height": 200, "size": {"h": 200, "w": 200}, "title": "JupyterHub", "url": "jupyterhub.svg", "url_thumb": "jupyterhub.thumbnail.svg", "width": 200}, {"description": "Numba makes Python code fast! Numba is an open source JIT compiler that translates a subset of Python and NumPy code into fast machine code.", "eurl": "http://numba.pydata.org/", "height": 200, "size": {"h": 200, "w": 200}, "title": "Numba", "url": "numba-blue-horizontal-rgb.svg", "url_thumb": "numba-blue-horizontal-rgb.thumbnail.svg", "width": 200}, {"description": "SymPy is a Python library for symbolic mathematics. It aims to become a full-featured computer algebra system (CAS) while keeping the code as simple as possible in order to be comprehensible and easily extensible. SymPy is written entirely in Python.", "eurl": "https://www.sympy.org/en/index.html", "height": 121, "size": {"h": 121, "w": 180}, "title": "SymPy", "url": "sympy.png", "url_thumb": "sympy.thumbnail.png", "width": 180}, {"description": "Sparse arrays, or arrays that are mostly empty or filled with zeros, are common in many scientific applications. To save space we often avoid storing these arrays in traditional dense formats, and instead choose different data structures. Our choice of data structure can significantly affect our storage and computational costs when working with these arrays. Sparse implements sparse arrays of arbitrary dimension on top of numpy and scipy.sparse. It generalizes the scipy.sparse.coo_matrix and scipy.sparse.dok_matrix layouts, but extends beyond just rows and columns to an arbitrary number of dimensions.", "eurl": "https://sparse.pydata.org/en/latest/index.html", "height": 180, "size": {"h": 180, "w": 180}, "title": "PyData Sparse", "url": "sparse.png", "url_thumb": "sparse.thumbnail.png", "width": 180}, {"description": "Ignite is a high-level library to help with training and evaluating neural networks in PyTorch flexibly and transparently.", "eurl": "https://github.com/pytorch/ignite", "height": 200, "size": {"h": 200, "w": 200}, "title": "PyTorch Ignite", "url": "ignite_logo.svg", "url_thumb": "ignite_logo.thumbnail.svg", "width": 200}, {"description": "Ibis is a toolbox to bridge the gap between local Python environments (like pandas and scikit-learn) and remote storage and execution systems like Hadoop components (like HDFS, Impala, Hive, Spark) and SQL databases (Postgres, etc.). Its goal is to simplify analytical workflows and make you more productive.", "eurl": "https://docs.ibis-project.org/", "height": 200, "size": {"h": 200, "w": 200}, "title": "Ibis", "url": "ibis.svg", "url_thumb": "ibis.thumbnail.svg", "width": 200}, {"description": "<code>uarray</code> is a backend system for Python that allows you to separately define an API, along with backends that contain separate implementations of that API.", "eurl": "https://uarray.org/en/latest/", "height": 169, "size": {"h": 169, "w": 180}, "title": "Uarray", "url": "uarray.png", "url_thumb": "uarray.thumbnail.png", "width": 180}, {"description": "<i>Domain Specific Languages Embedded in Python</i> <br> <i>metadsl</i> inserts a layer between calling a function and computing its result, so that we can build up a bunch of calls, transform them, and then execute them all at once.", "eurl": "https://uarray.org/en/latest/", "height": 56, "size": {"h": 56, "w": 173}, "title": "metadsl", "url": "metadsl.png", "url_thumb": "metadsl.thumbnail.png", "width": 173}, {"description": "We are building XND to recreate the foundations of NumPy as a number of smaller libraries, combining the lessons learned in the past twenty years of array computing in Python with the needs of newer applications. This is not a replacement of NumPy. Eventually, NumPy could use XND as could Pandas, Dask, and other libraries.", "eurl": "https://xnd.io/", "height": 237, "size": {"h": 237, "w": 629}, "title": "XND", "url": "xnd.png", "url_thumb": "xnd.thumbnail.png", "width": 629}, {"description": "HoloViz is a coordinated effort to make browser-based data visualization in Python easier to use, easier to learn, and more powerful.", "eurl": "http://holoviz.org/", "height": 200, "size": {"h": 200, "w": 200}, "title": "HoloViz", "url": "holoviz_logo.svg", "url_thumb": "holoviz_logo.thumbnail.svg", "width": 200}, {"description": "ndindex is a library that allows representing and manipulating objects that can be valid indices to numpy arrays, i.e., slices, integers, ellipses, None, integer and boolean arrays, and tuples thereof.", "eurl": "https://quansight-labs.github.io/ndindex/", "height": 200, "size": {"h":
